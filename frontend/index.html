<!DOCTYPE html>
<html>
    <head>
        <title>CA Waterplots</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="manifest" href="/site.webmanifest">
        <!-- fonts and icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" >
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" >
        <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
        <!-- plotly -->
        <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
        <!-- jquery -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <!-- frontend -->
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./scripts/script.js" defer></script>

    </head>
    <body>
        <div id="mapid"></div>
        <a href="https://github.com/jfin4/waterplots" target="_blank" id="github-link">
            <img src="./images/github-mark.png" alt="GitHub Repository" id="github-icon">
        </a>
        <div id="popup">
            <i class="close-button fa-solid fa-circle-xmark"></i>
            <div id="title"></div>
            <div id="popup-content">
                <div id="plot"></div>
                <div id="query-panel">
                    <div class="query-panel-item">
                        <i class="query-panel-item-icon fa-solid fa-chevron-down"></i>
                        <input type="text" class="query-panel-item-input" id="pollutant-input" placeholder="Select Pollutant"/>
                        <div id="pollutant-menu" class="query-panel-item-menu"></div>
                        <p class="query-panel-item-label">Pollutant</p>
                    </div>
                </div>
            </div>
            <div id="pollutant-menu" class="input-menu"></div>
        </div>
        </div>
    </body>
</html>
